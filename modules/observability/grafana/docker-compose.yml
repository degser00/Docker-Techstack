services:  grafana:    image: grafana/grafana-oss:${GRAFANA_VERSION:-11.3.0}    container_name: grafana    restart: unless-stopped    environment:      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL}      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}      - GF_AUTH_ANONYMOUS_ENABLED=${GF_AUTH_ANONYMOUS_ENABLED}      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning      - GF_INSTALL_PLUGINS=    volumes:      - grafana-data:/var/lib/grafana      - ./provisioning:/etc/grafana/provisioning:ro      - ./dashboards:/var/lib/grafana/dashboards:ro    ports:      - "3030:3000"  # for local access on port 3030    networks:      - obs-net    healthcheck:      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]      interval: 30s      timeout: 10s      retries: 3      start_period: 40svolumes:  grafana-data:    driver: localnetworks:  obs-net:    external: true