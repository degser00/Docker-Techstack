services:
  cloudflared-n8n: ## N8N UI tunnel
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-n8n
    restart: unless-stopped
    network_mode: host
    command: >
      tunnel --no-autoupdate --metrics 0.0.0.0:4443 run --token ${TUNNEL_TOKEN_N8N}

  cloudflared-hooks: ## Webhooks tunnel
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-hooks
    restart: unless-stopped
    network_mode: host
    command: >
      tunnel --no-autoupdate --metrics 0.0.0.0:4444 run --token ${TUNNEL_TOKEN_HOOKS}

  cloudflared-llm: ## Open WebUI tunnel
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-llm
    restart: unless-stopped
    network_mode: host
    command: >
      tunnel --no-autoupdate --metrics 0.0.0.0:4445 run --token ${TUNNEL_TOKEN_LLM}      